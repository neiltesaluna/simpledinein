{% extends "recipe/base.html" %}
{% load markdown %}

{% block content %}
<section markdown="block" class="recipe-list">
  {% for recipe in recipes %}
    <div class="recipe-list-item container-fluid p-4 m-2">
      <h1><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></h1>
      {{ recipe.summary | markdown | safe }}
      <br>
    </div>
  {% endfor %}
</section>
{% endblock content %}
